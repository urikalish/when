<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="#" />
		<title>When?</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play&family=Noto+Sans&family=Noto+Serif&family=Noto+Sans+Hebrew&family=Noto+Serif+Hebrew">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/png" />
	</head>
	<body>
		<div class="background"></div>
		<div class="wrapper">
			<header class="header">
				<div class="header-text">באיזו שנה צולמה התמונה?</div>
			</header>
			<main>
				<div class="image-panel">
					<img src="" id="image" alt="image" class="image" />
				</div>
				<div class="action-panel">
					<div>
						<button id="submit-button" data-action="submit" class="button submit-button">1948</button>
					</div>
					<div>
						<label>
							<input type="range" id="year-selector" name="year-selector" class="year-selector" step="1" dir="ltr"/>
						</label>
					</div>
					<div class="answer">
						<span id="answer-year" class="answer-year"></span>
						<span id="answer-title" class="answer-title"></span>
						<div id="answer-info" class="answer-info"></div>
						<a id="answer-link" target="_blank" class="answer-link">קרא עוד...</a>
					</div>
					<div id="more-count" class="more-count">

					</div>
					<div class="next">
						<button id="next-button" data-action="next" class="button next-button"></button>
					</div>
				</div>
			</main>
			<footer>
				<div class="footer-text">יחד ננצח!</div>
			</footer>
		</div>
		<script type="module" src="js/index.js"></script>
<!--		<script type="module" src="js/index.min.js"></script>-->
	</body>
